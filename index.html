<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <title>Kimi R√§ikk√∂nen Quotes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('KimiCar.png') no-repeat center center/cover;
      z-index: -2;
    }

    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); 
      z-index: -1;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      text-shadow: 2px 2px 4px #000;
    }

    img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.6);
    }

    button {
      background: #ff1a1a;
      color: white;
      font-size: 1.5rem;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.6);
    }

    .quote-container {
      margin-top: 30px;
      font-size: 1.2rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.6);
      max-width: 600px;
      width: 90%;
    }

    .quote {
      font-style: italic;
      font-size: 1.5rem;
    }

    .year {
      margin-top: 10px;
      font-size: 1rem;
      color: #ffcccb;
    }
  </style>
</head>
<body>
  <h1>Kimi R√§ikk√∂nen Quotes</h1>
  <img src="Kimi.png" alt="Kimi R√§ikk√∂nen">
  <button onclick="getQuote()">Get random quote</button>
  <div class="quote-container" id="quote-container" style="display: none;">
    <p class="quote" id="quote">"Loading quote..."</p>
    <p class="year" id="year"></p>
  </div>

  <script>
    async function getQuote() {
      const quoteContainer = document.getElementById('quote-container');
      const quoteText = document.getElementById('quote');
      const yearText = document.getElementById('year');

      try {
        const response = await fetch('https://kimi-quotes.vercel.app/?url=https://kimiquotes.pages.dev/api/quote');
        const data = await response.json();
        
        quoteText.textContent = `"üèéÔ∏è ${data.quote} üî•"`;
        yearText.textContent = `Year: ${data.year}`;
        quoteContainer.style.display = 'block';
      } catch (error) {
        quoteText.textContent = "Failed to load quote. Please try again!";
        yearText.textContent = "";
        quoteContainer.style.display = 'block';
      }
    }
  </script>
</body>
</html>
